<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlDoor - Agent to Office/Team Matching Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #35a87e;
            --light-green: #acdcbd;
            --dark-green: #2a8561;
            --pale-green: #e8f7ee;
            --white: #ffffff;
            --dark: #1a2f26;
            --gray: #6b7280;
            --light-gray: #f3f4f6;
            --gold: #52c41a;  /* Changed to bright green */
            --purple: #237d4f; /* Changed to forest green */
            --blue: #40a070;   /* Changed to teal green */
            --owl-dark: #4a5568;
            --mint-green: #4ade80;
            --emerald: #10b981;
            --jade: #059669;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--pale-green) 0%, var(--light-green) 50%, var(--primary-green) 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-shape {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .bg-shape-1 {
            width: 300px;
            height: 300px;
            background: var(--primary-green);
            top: -100px;
            right: -100px;
        }

        .bg-shape-2 {
            width: 200px;
            height: 200px;
            background: var(--light-green);
            bottom: -50px;
            left: -50px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(10px) rotate(180deg);
            }
            75% {
                transform: translateY(-10px) rotate(270deg);
            }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--dark-green) 100%);
            padding: 20px 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(53, 168, 126, 0.3);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo-container {
            width: 55px;
            height: 55px;
            background: var(--owl-dark);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            padding: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        .logo-container svg {
            width: 100%;
            height: 100%;
        }

        .logo-text {
            color: white;
        }

        .logo-title {
            font-size: 28px;
            font-weight: 800;
        }

        .logo-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
            margin-top: 2px;
        }

        /* Icon Buttons */
        .action-icons {
            display: flex;
            gap: 15px;
        }

        .icon-badge {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .icon-badge:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 20px rgba(53, 168, 126, 0.4);
        }

        .icon-badge svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-green);
        }

        .icon-counter {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 71, 87, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0);
            }
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 5px 20px rgba(53, 168, 126, 0.15);
            text-align: center;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-green), var(--light-green));
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-green);
            box-shadow: 0 10px 30px rgba(53, 168, 126, 0.3);
        }

        .stat-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .stat-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--gray);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
        }

        /* Activity Panel */
        .activity-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(53, 168, 126, 0.15);
            border: 2px solid var(--light-green);
            max-height: 400px;
            overflow: hidden;
            position: relative;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--light-green);
        }

        .panel-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--dark);
            display: flex;
            align-items: center;
        }

        .live-indicator {
            width: 10px;
            height: 10px;
            background: #ff4757;
            border-radius: 50%;
            margin-left: 12px;
            animation: pulse 2s infinite;
        }

        .filter-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(53, 168, 126, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(53, 168, 126, 0.4);
        }

        .filter-btn svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        /* Activity Items */
        .activity-list {
            max-height: 650px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .activity-list::-webkit-scrollbar {
            width: 8px;
        }

        .activity-list::-webkit-scrollbar-track {
            background: var(--pale-green);
            border-radius: 4px;
        }

        .activity-list::-webkit-scrollbar-thumb {
            background: var(--primary-green);
            border-radius: 4px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 18px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--pale-green), white);
            border-radius: 15px;
            border-left: 5px solid var(--primary-green);
            animation: slideIn 0.5s ease-out;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .activity-item.match-team {
            border-left-color: var(--emerald);
            background: linear-gradient(135deg, #d1fae5, white);
        }

        .activity-item.match-office {
            border-left-color: var(--jade);
            background: linear-gradient(135deg, #a7f3d0, white);
        }

        .activity-item.match-lender {
            border-left-color: var(--mint-green);
            background: linear-gradient(135deg, #bbf7d0, white);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-item:hover {
            transform: translateX(8px);
            box-shadow: 0 5px 20px rgba(53, 168, 126, 0.2);
            border-left-width: 8px;
        }

        .activity-type-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .activity-type-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .activity-type-icon.team {
            background: linear-gradient(135deg, var(--emerald), #059669);
        }

        .activity-type-icon.office {
            background: linear-gradient(135deg, var(--jade), #047857);
        }

        .activity-type-icon.lender {
            background: linear-gradient(135deg, var(--mint-green), #22c55e);
        }

        .activity-content {
            flex: 1;
        }

        .activity-main {
            font-size: 15px;
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .activity-detail {
            font-size: 13px;
            color: var(--gray);
            margin-bottom: 8px;
        }

        .activity-benefits {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .benefit-tag {
            padding: 3px 8px;
            background: var(--primary-green);
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .benefit-tag.gold {
            background: var(--emerald);
        }

        .activity-time {
            font-size: 11px;
            color: var(--primary-green);
            font-weight: 600;
            margin-top: 5px;
        }

        /* Match Notifications */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .match-notification {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            min-width: 400px;
            max-width: 450px;
            animation: slideInRight 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(500px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .match-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .match-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--emerald), #059669);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            animation: iconPop 0.5s ease-out;
        }

        .match-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        @keyframes iconPop {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .match-title {
            flex: 1;
        }

        .match-title h3 {
            font-size: 18px;
            color: var(--dark);
            margin-bottom: 3px;
        }

        .match-subtitle {
            font-size: 13px;
            color: var(--gray);
        }

        .match-close {
            width: 30px;
            height: 30px;
            background: var(--pale-green);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: var(--primary-green);
            font-weight: bold;
            font-size: 18px;
        }

        .match-close:hover {
            background: var(--primary-green);
            color: white;
            transform: rotate(90deg);
        }

        .match-details {
            background: linear-gradient(135deg, var(--pale-green), var(--light-green));
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .match-detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .match-detail-label {
            color: var(--gray);
        }

        .match-detail-value {
            color: var(--dark);
            font-weight: 600;
        }

        .match-benefits {
            margin-bottom: 15px;
        }

        .match-benefits-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .benefit-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: var(--dark);
        }

        .benefit-check {
            width: 20px;
            height: 20px;
            background: var(--primary-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .benefit-check svg {
            width: 12px;
            height: 12px;
            fill: white;
        }

        .match-actions {
            display: flex;
            gap: 10px;
        }

        .match-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .match-btn.primary {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
        }

        .match-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(53, 168, 126, 0.3);
        }

        .match-btn.secondary {
            background: var(--pale-green);
            color: var(--primary-green);
        }

        .match-btn.secondary:hover {
            background: var(--light-green);
        }

        /* Teams/Offices Table */
        .agents-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(53, 168, 126, 0.15);
            border: 2px solid var(--light-green);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: var(--pale-green);
            border-radius: 10px;
            border: none;
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: 3px solid var(--light-green);
            border-radius: 12px;
            font-size: 15px;
            margin-bottom: 25px;
            transition: all 0.3s;
            background: var(--pale-green);
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: var(--gray);
        }

        .search-wrapper {
            position: relative;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary-green);
            background: white;
            box-shadow: 0 0 0 5px rgba(53, 168, 126, 0.1);
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr 1fr 1fr 1.5fr;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 13px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .entity-row {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr 1fr 1fr 1.5fr;
            padding: 18px 15px;
            align-items: center;
            border-bottom: 2px solid var(--pale-green);
            transition: all 0.3s;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .entity-row:hover {
            background: linear-gradient(135deg, var(--pale-green), white);
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(53, 168, 126, 0.15);
        }

        .entity-info {
            display: flex;
            align-items: center;
        }

        .entity-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            margin-right: 12px;
            font-size: 14px;
        }

        .entity-name {
            font-weight: 600;
            color: var(--dark);
            font-size: 15px;
        }

        .commission-split {
            display: inline-block;
            padding: 6px 12px;
            background: linear-gradient(135deg, var(--mint-green), #22c55e);
            color: white;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
        }

        .leads-badge {
            display: inline-block;
            padding: 6px 12px;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
        }

        .rating {
            color: var(--emerald);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .rating svg {
            width: 16px;
            height: 16px;
            fill: var(--emerald);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 16px;
            background: var(--pale-green);
            border: none;
            border-radius: 8px;
            color: var(--primary-green);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: var(--primary-green);
            color: white;
            transform: scale(1.05);
        }

        /* Loading Animation */
        .loading-bar {
            height: 4px;
            background: linear-gradient(90deg, var(--primary-green) 0%, var(--light-green) 50%, var(--primary-green) 100%);
            background-size: 200% 100%;
            animation: loading 2s linear infinite;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Background Shapes -->
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-section">
                <div class="logo-container">
                    <!-- OwlDoor Logo SVG -->
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <g fill="white">
                            <!-- Owl Face/Eyes -->
                            <ellipse cx="35" cy="35" rx="15" ry="18" fill="none" stroke="white" stroke-width="3"/>
                            <ellipse cx="65" cy="35" rx="15" ry="18" fill="none" stroke="white" stroke-width="3"/>
                            <circle cx="35" cy="35" r="8" fill="white"/>
                            <circle cx="65" cy="35" r="8" fill="white"/>
                            <!-- Beak -->
                            <path d="M50 45 L45 55 L50 50 L55 55 Z" fill="white"/>
                            <!-- Body -->
                            <path d="M20 50 Q20 80 50 80 Q80 80 80 50 L80 60 Q80 85 50 85 Q20 85 20 60 Z" fill="white"/>
                            <!-- Wing detail -->
                            <circle cx="25" cy="65" r="3" fill="white"/>
                        </g>
                    </svg>
                </div>
                <div class="logo-text">
                    <div class="logo-title">OwlDoor</div>
                    <div class="logo-subtitle">Agent Matching Platform</div>
                </div>
            </div>
            <div class="action-icons">
                <div class="icon-badge" onclick="showTeamMatch()">
                    <!-- Trophy Icon -->
                    <svg viewBox="0 0 24 24">

            if (template.type === 'team') {
                entity = teamNames[Math.floor(Math.random() * teamNames.length)];
                className += ' match-team';
                iconClass += ' team';
            } else if (template.type === 'office') {
                entity = officeNames[Math.floor(Math.random() * officeNames.length)];
                className += ' match-office';
                iconClass += ' office';
            } else if (template.type === 'lender') {
                entity = lenderNames[Math.floor(Math.random() * lenderNames.length)];
                className += ' match-lender';
                iconClass += ' lender';
            } else {
                entity = teamNames[Math.floor(Math.random() * teamNames.length)];
            }
            
            item.className = className;
            
            const detail = template.detail
                .replace('{agent}', agent)
                .replace('{team}', entity)
                .replace('{office}', entity)
                .replace('{lender}', entity);
            
            let benefitsHTML = '';
            if (template.benefits && template.benefits.length > 0) {
                benefitsHTML = '<div class="activity-benefits">';
                template.benefits.forEach(benefit => {
                    const tagClass = template.type === 'team' ? 'gold' : '';
                    benefitsHTML += `<span class="benefit-tag ${tagClass}">${benefit}</span>`;
                });
                benefitsHTML += '</div>';
            }
            
            item.innerHTML = `
                <div class="${iconClass}">${icons[template.icon]}</div>
                <div class="activity-content">
                    <div class="activity-main">${template.main}</div>
                    <div class="activity-detail">${detail}</div>
                    ${benefitsHTML}
                    <div class="activity-time">just now</div>
                </div>
            `;
            
            activityList.insertBefore(item, activityList.firstChild);
            
            while (activityList.children.length > 10) {
                activityList.removeChild(activityList.lastChild);
            }
        }

        // Render entities
        function renderEntities(type = 'teams') {
            const entityList = document.getElementById('entityList');
            entityList.innerHTML = '';
            
            let data = teams;
            if (type === 'offices') data = offices;
            if (type === 'lenders') data = lenders;
            
            data.forEach((entity, index) => {
                setTimeout(() => {
                    const row = document.createElement('div');
                    row.className = 'entity-row';
                    
                    const initials = entity.name.split(' ').map(w => w[0]).join('').slice(0, 2);
                    
                    row.innerHTML = `
                        <div class="entity-info">
                            <div class="entity-avatar">${initials}</div>
                            <div class="entity-name">${entity.name}</div>
                        </div>
                        <div style="color: var(--gray); font-size: 14px;">${entity.location}</div>
                        <div><span class="commission-split">${entity.split}</span></div>
                        <div><span class="leads-badge">${entity.leads}</span></div>
                        <div class="rating">${icons.star} ${entity.rating}</div>
                        <div class="action-buttons">
                            <button class="action-btn">Connect</button>
                            <button class="action-btn">Details</button>
                        </div>
                    `;
                    
                    entityList.appendChild(row);
                }, index * 100);
            });
        }

        // Tab switching
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderEntities(tab);
        }

        // Initialize activity feed
        function initializeActivityFeed() {
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const template = activityTemplates[Math.floor(Math.random() * activityTemplates.length)];
                    addActivityItem(template);
                }, i * 500);
            }
        }

        // Simulate live updates
        function simulateLiveUpdates() {
            setInterval(() => {
                const template = activityTemplates[Math.floor(Math.random() * activityTemplates.length)];
                addActivityItem(template);
                
                const matches = document.getElementById('matches');
                matches.textContent = parseInt(matches.textContent) + 1;
                
                const rand = Math.random();
                if (rand > 0.85) {
                    showTeamMatch();
                } else if (rand > 0.75) {
                    showOfficeMatch();
                } else if (rand > 0.65) {
                    showLenderMatch();
                }
            }, 8000);
        }

        // Search functionality
        document.querySelector('.search-bar').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('.entity-row');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? 'grid' : 'none';
            });
        });

        // Animate numbers
        function animateNumbers() {
            const numbers = document.querySelectorAll('.stat-number');
            numbers.forEach(num => {
                if (num.textContent.includes('%')) return;
                const final = parseInt(num.textContent.replace(',', ''));
                let current = 0;
                const increment = final / 30;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= final) {
                        num.textContent = final.toLocaleString();
                        clearInterval(timer);
                    } else {
                        num.textContent = Math.floor(current).toLocaleString();
                    }
                }, 40);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderEntities('teams');
            initializeActivityFeed();
            simulateLiveUpdates();
            animateNumbers();
            
            setTimeout(() => showTeamMatch(), 2000);
            setTimeout(() => showOfficeMatch(), 5000);
            setTimeout(() => showLenderMatch(), 8000);
        });
    </script>
</body>
</html>
